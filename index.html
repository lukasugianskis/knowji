        // ========== CONNECT QUESTION FUNCTION ==========
        function addConnectQuestion(questionText, terms, explanations, correctPairs, tags, difficulty, answerText, explanation) {
            const container = document.querySelector(".innerContent");
            const template = document.getElementById("questionTemplate");
            const q = template.cloneNode(true);

            // Setup
            q.style.display = "block";
            q.id = "";

            q.querySelector(".qnum").textContent = `Question ${questionCount++}`;
            q.querySelector(".question-text").textContent = questionText;

            // DON'T remove the answer-row - we want to keep it for connection questions

            // Create connect container
            const connectContainer = document.createElement("div");
            connectContainer.className = "connect-container";
            
            // Add instruction
            const instruction = document.createElement("p");
            instruction.className = "connect-instruction";
            instruction.textContent = "Click a term on the left, then click its matching explanation on the right.";
            q.querySelector(".question-text").appendChild(instruction);

            // Create terms column
            const termsColumn = document.createElement("div");
            termsColumn.className = "connect-column";
            
            // Create explanations column
            const explanationsColumn = document.createElement("div");
            explanationsColumn.className = "connect-column";
            
            // Add terms
            terms.forEach((term, index) => {
                const termItem = document.createElement("div");
                termItem.className = "connect-item";
                termItem.dataset.index = index;
                termItem.dataset.type = "term";
                
                const numberSpan = document.createElement("span");
                numberSpan.className = "connect-item-number";
                numberSpan.textContent = index + 1;
                
                const textSpan = document.createElement("span");
                textSpan.textContent = term;
                
                termItem.appendChild(numberSpan);
                termItem.appendChild(textSpan);
                termsColumn.appendChild(termItem);
            });
            
            // Add explanations (shuffled)
            const shuffledExplanations = [...explanations].sort(() => Math.random() - 0.5);
            shuffledExplanations.forEach((expl, index) => {
                const explItem = document.createElement("div");
                explItem.className = "connect-item";
                explItem.dataset.index = index;
                explItem.dataset.type = "explanation";
                explItem.dataset.originalIndex = explanations.indexOf(expl);
                
                const textSpan = document.createElement("span");
                textSpan.textContent = expl;
                
                explItem.appendChild(textSpan);
                explanationsColumn.appendChild(explItem);
            });
            
            connectContainer.appendChild(termsColumn);
            connectContainer.appendChild(explanationsColumn);
            
            // Insert connect container before the answer-row
            const answerRow = q.querySelector(".answer-row");
            q.insertBefore(connectContainer, answerRow);
        
            // Tags
            const tagsContainer = q.querySelector(".tags");
            tagsContainer.innerHTML = "";
            tags.forEach(t => {
                const tag = document.createElement("span");
                tag.className = "tag";
                tag.textContent = t;
                tagsContainer.appendChild(tag);
            });

            // Connection logic - FIXED VERSION
            let selectedTerm = null;
            let selectedExplanation = null;
            const connections = new Map(); // termIndex -> explanationIndex
            
            // Store state in the question element for reset functionality
            q._connectState = {
                selectedTerm: null,
                selectedExplanation: null,
                connections: new Map(),
                correctPairs: correctPairs
            };
            
            function updateSelection() {
                // Reset all selections
                q.querySelectorAll('.connect-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // Highlight selected items
                if (selectedTerm) {
                    selectedTerm.classList.add('selected');
                }
                if (selectedExplanation) {
                    selectedExplanation.classList.add('selected');
                }
                
                // If both are selected, create connection
                if (selectedTerm && selectedExplanation) {
                    const termIndex = parseInt(selectedTerm.dataset.index);
                    const explIndex = parseInt(selectedExplanation.dataset.originalIndex);
                    
                    connections.set(termIndex, explIndex);
                    
                    // Reset selection
                    selectedTerm = null;
                    selectedExplanation = null;
                    
                    // Update visual connections
                    updateConnectionVisuals();
                }
            }
            
            function updateConnectionVisuals() {
                // Reset all visuals first
                q.querySelectorAll('.connect-item').forEach(item => {
                    item.classList.remove('correct', 'wrong');
                });
                
                // Apply correct/wrong classes
                connections.forEach((explIndex, termIndex) => {
                    const termItem = q.querySelector(`.connect-item[data-type="term"][data-index="${termIndex}"]`);
                    const explItem = q.querySelector(`.connect-item[data-type="explanation"][data-original-index="${explIndex}"]`);
                    
                    if (termItem && explItem) {
                        // Check if this connection is correct
                        const isCorrect = correctPairs.some(pair => 
                            pair[0] === termIndex && pair[1] === explIndex
                        );
                        
                        if (isCorrect) {
                            termItem.classList.add('correct');
                            explItem.classList.add('correct');
                        } else {
                            termItem.classList.add('wrong');
                            explItem.classList.add('wrong');
                        }
                    }
                });
                
                // Check if all connections are correct
                let allCorrect = true;
                let allConnected = connections.size === correctPairs.length;
                
                connections.forEach((explIndex, termIndex) => {
                    const isCorrect = correctPairs.some(pair => 
                        pair[0] === termIndex && pair[1] === explIndex
                    );
                    if (!isCorrect) allCorrect = false;
                });
                
                // Update question box outline
                if (allConnected && allCorrect) {
                    q.classList.add('correct');
                    q.classList.remove('wrong');
                } else if (allConnected && !allCorrect) {
                    q.classList.add('wrong');
                    q.classList.remove('correct');
                } else {
                    q.classList.remove('correct', 'wrong');
                }
            }
            
            // Add click handlers to connect items
            q.addEventListener('click', (e) => {
                const connectItem = e.target.closest('.connect-item');
                if (!connectItem) return;
                
                // If clicking on a term
                if (connectItem.dataset.type === 'term') {
                    // If this term is already selected, deselect it
                    if (selectedTerm === connectItem) {
                        selectedTerm = null;
                    } else {
                        selectedTerm = connectItem;
                    }
                    selectedExplanation = null;
                } 
                // If clicking on an explanation
                else if (connectItem.dataset.type === 'explanation') {
                    // If this explanation is already selected, deselect it
                    if (selectedExplanation === connectItem) {
                        selectedExplanation = null;
                    } else {
                        selectedExplanation = connectItem;
                    }
                }
                
                updateSelection();
            });
        
            
            // Reset function for this specific question
            q.resetConnectQuestion = function() {
                selectedTerm = null;
                selectedExplanation = null;
                connections.clear();
                
                // Reset visual classes
                q.querySelectorAll('.connect-item').forEach(item => {
                    item.classList.remove('selected', 'correct', 'wrong');
                });
                
                q.classList.remove('correct', 'wrong');
                q._connectState.selectedTerm = null;
                q._connectState.selectedExplanation = null;
                q._connectState.connections.clear();
            };

            // Button group for Notebook and Answer
            const buttonGroup = document.createElement("div");
            buttonGroup.className = "button-group";

            // Notebook button
            const notebookBtn = document.createElement("button");
            notebookBtn.textContent = "Notebook";
            notebookBtn.className = "notebook-btn";
            notebookBtn.onclick = () => openNotebook(q);

            // Answer button
            const answerBtn = document.createElement("button");
            answerBtn.textContent = "Answer";
            answerBtn.className = "answer-btn";

            // Answers Modal
            const modal = document.createElement("div");
            modal.className = "answers-modal";
            const modalContent = document.createElement("div");
            modalContent.className = "answers-modal-content";
            
            // Format answer text for connect questions
            let formattedAnswer = "Correct connections:<br><br>";
            correctPairs.forEach((pair, index) => {
                const term = terms[pair[0]];
                const expl = explanations[pair[1]];
                formattedAnswer += `${index + 1}. ${term} â†’ ${expl}<br>`;
            });
            
            modalContent.innerHTML = `
                <button class="close-answers">&times;</button>
                <h3>Markscheme</h3>
                <div class="answer-frame">
                    <p>${formattedAnswer}</p>
                </div>
                ${explanation ? `<p style="margin-top: 10px; color: #666;">${explanation}</p>` : ''}
            `;
            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            answerBtn.onclick = () => modal.classList.add("show");
            modalContent.querySelector(".close-answers").onclick = () => modal.classList.remove("show");
            modal.addEventListener("click", (e) => { if(e.target===modal) modal.classList.remove("show"); });

            buttonGroup.appendChild(notebookBtn);
            buttonGroup.appendChild(answerBtn);
            
            // Insert button group
            const dropdown = q.querySelector('.dropdown');
            dropdown.parentNode.insertBefore(buttonGroup, dropdown);

            container.appendChild(q);
        }

        // ========== ENHANCED NOTEBOOK FUNCTIONALITY ==========
        function initNotebook() {
            const notebookModal = document.getElementById('notebookModal');
            const closeNotebookBtn = document.getElementById('closeNotebook');
            const canvas = document.getElementById('notebookCanvas');
            const notesTextarea = document.getElementById('notesTextarea');
            const penTool = document.getElementById('penTool');
            const eraserTool = document.getElementById('eraserTool');
            const clearNotebookBtn = document.getElementById('clearNotebook');
            const colorPicker = document.getElementById('colorPicker');
            const sizeSlider = document.getElementById('sizeSlider');
            const notebookDivider = document.getElementById('notebookDivider');
            const notebookLeft = document.getElementById('notebookLeft');
            const notebookTabs = document.querySelectorAll('.notebook-tab');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            let ctx = canvas.getContext('2d');
            let drawing = false;
            let currentTool = 'pen';
            let currentColor = '#333333';
            let currentSize = 2;
            let lastX = 0;
            let lastY = 0;
            let isResizing = false;
            
            // Set canvas size
            function resizeCanvas() {
                const container = document.getElementById('drawCanvasContainer');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                // Set white background
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Initialize canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Clear canvas
            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            clearCanvas();
            
            // Drawing functions
            function startDrawing(e) {
                drawing = true;
                const rect = canvas.getBoundingClientRect();
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
                draw(e);
            }
            
            function stopDrawing() {
                drawing = false;
                ctx.beginPath();
            }
            
            function draw(e) {
                if (!drawing) return;
                
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (currentTool === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                } else if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = currentSize * 3; // Make eraser bigger
                }
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                lastX = x;
                lastY = y;
            }
            
            // Event listeners for drawing
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(e);
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e);
            });
            canvas.addEventListener('touchend', stopDrawing);
            
            // Tool selection
            penTool.addEventListener('click', () => {
                currentTool = 'pen';
                penTool.classList.add('active');
                eraserTool.classList.remove('active');
                canvas.style.cursor = 'crosshair';
            });
            
            eraserTool.addEventListener('click', () => {
                currentTool = 'eraser';
                eraserTool.classList.add('active');
                penTool.classList.remove('active');
                canvas.style.cursor = 'cell';
            });
            
            colorPicker.addEventListener('input', (e) => {
                currentColor = e.target.value;
            });
            
            sizeSlider.addEventListener('input', (e) => {
                currentSize = parseInt(e.target.value);
            });
            
            clearNotebookBtn.addEventListener('click', () => {
                if (document.querySelector('.notebook-tab.active').dataset.tab === 'draw') {
                    clearCanvas();
                } else {
                    notesTextarea.value = '';
                }
            });
            
            // Tab switching
            notebookTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    // Update active tab
                    notebookTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding pane
                    tabPanes.forEach(pane => pane.classList.remove('active'));
                    document.getElementById(`${tabId}Pane`).classList.add('active');
                    
                    // Resize canvas when switching to draw tab
                    if (tabId === 'draw') {
                        setTimeout(resizeCanvas, 50);
                    }
                });
            });
            
            // Resizable divider
            notebookDivider.addEventListener('mousedown', startResize);
            
            function startResize(e) {
                isResizing = true;
                notebookDivider.classList.add('dragging');
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            }
            
            function resize(e) {
                if (!isResizing) return;
                
                const containerRect = notebookModal.getBoundingClientRect();
                const newLeftWidth = e.clientX - containerRect.left;
                const containerWidth = containerRect.width;
                
                // Set min and max widths
                const minWidth = 300;
                const maxWidth = containerWidth - 300;
                
                if (newLeftWidth >= minWidth && newLeftWidth <= maxWidth) {
                    notebookLeft.style.flex = `0 0 ${newLeftWidth}px`;
                }
            }
            
            function stopResize() {
                isResizing = false;
                notebookDivider.classList.remove('dragging');
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
                
                // Resize canvas after resizing
                if (document.querySelector('.notebook-tab.active').dataset.tab === 'draw') {
                    resizeCanvas();
                }
            }
            
            closeNotebookBtn.addEventListener('click', () => {
                notebookModal.classList.remove('show');
                document.body.style.overflow = 'auto';
            });
            
            notebookModal.addEventListener('click', (e) => {
                if (e.target === notebookModal) {
                    notebookModal.classList.remove('show');
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // Open notebook for a specific question
        function openNotebook(questionElement) {
            const notebookModal = document.getElementById('notebookModal');
            const notebookQuestionContainer = document.getElementById('notebookQuestionContainer');
            
            // Clear previous content
            notebookQuestionContainer.innerHTML = '';
            
            // Create question box for notebook
            const notebookQuestionBox = document.createElement('div');
            notebookQuestionBox.className = 'notebook-question-box';
            
            // Clone and clean up question elements
            const questionText = questionElement.querySelector('.question-text').cloneNode(true);
            const options = questionElement.querySelector('.options')?.cloneNode(true);
            const connectContainer = questionElement.querySelector('.connect-container')?.cloneNode(true);
            const shortAnswer = questionElement.querySelector('.short-answer')?.cloneNode(true);
            
            // Add question number and text
            const qnum = questionElement.querySelector('.qnum').cloneNode(true);
            notebookQuestionBox.appendChild(qnum);
            notebookQuestionBox.appendChild(questionText);
            
            // Add appropriate question type content
            if (options) {
                notebookQuestionBox.appendChild(options);
                // Make options interactable in notebook mode
                const optionDivs = notebookQuestionBox.querySelectorAll('.option');
                optionDivs.forEach((div, i) => {
                    const circle = div.querySelector('.option-circle');
                    circle.classList.remove('correct', 'wrong', 'selected');
                    
                    div.onclick = () => {
                        const isSelected = circle.classList.contains('selected');
                        
                        // Toggle selection
                        if (!isSelected) {
                            circle.classList.add('selected');
                        } else {
                            circle.classList.remove('selected');
                        }
                    };
                });
            } else if (connectContainer) {
                notebookQuestionBox.appendChild(connectContainer);
                // Make connect items interactable
                const connectItems = notebookQuestionBox.querySelectorAll('.connect-item');
                connectItems.forEach(item => {
                    item.classList.remove('correct', 'wrong', 'selected');
                    
                    item.onclick = () => {
                        const isSelected = item.classList.contains('selected');
                        
                        // Toggle selection
                        if (!isSelected) {
                            item.classList.add('selected');
                        } else {
                            item.classList.remove('selected');
                        }
                    };
                });
            } else if (shortAnswer) {
                notebookQuestionBox.appendChild(shortAnswer);
                // Make textarea work in notebook
                const textarea = notebookQuestionBox.querySelector('textarea');
                const checkBtn = notebookQuestionBox.querySelector('.check-answer-btn');
                
                if (textarea && checkBtn) {
                    checkBtn.onclick = () => {
                        alert('Answer checked locally. For full evaluation, return to main view.');
                    };
                }
            }
            
            notebookQuestionContainer.appendChild(notebookQuestionBox);
            
            // Reset drawing and notes
            const canvas = document.getElementById('notebookCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('notesTextarea').value = '';
            
            // Reset to pen tool and draw tab
            document.getElementById('penTool').click();
            document.querySelector('.notebook-tab[data-tab="draw"]').click();
            
            // Show modal with smooth animation
            notebookModal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Resize canvas
            setTimeout(() => {
                const drawPane = document.getElementById('drawPane');
                if (drawPane.classList.contains('active')) {
                    const canvas = document.getElementById('notebookCanvas');
                    const ctx = canvas.getContext('2d');
                    const container = document.getElementById('drawCanvasContainer');
                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight;
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }, 100);
        }

        // ========== FILTER FUNCTIONS ==========
        function initFilters() {
            const boardDropdown = document.getElementById("boardDropdown");
            const paperDropdown = document.getElementById("paperDropdown");
            let selectedBoard = "All";
            let selectedPaper = "All";

            function setupDropdown(dropdown, callback) {
                const btn = dropdown.querySelector(".dropdown-btn");
                const content = dropdown.querySelector(".dropdown-content");

                btn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle("show");
                });

                content.querySelectorAll("button").forEach(optionBtn => {
                    optionBtn.addEventListener("click", (e) => {
                        e.stopPropagation();
                        const value = optionBtn.dataset.board || optionBtn.dataset.paper;
                        btn.textContent = optionBtn.textContent + " â–¾";
                        dropdown.classList.remove("show");
                        callback(value);
                    });
                });
            }

            setupDropdown(boardDropdown, (value) => {
                selectedBoard = value;
                filterQuestions(selectedBoard, selectedPaper);
            });

            setupDropdown(paperDropdown, (value) => {
                selectedPaper = value;
                filterQuestions(selectedBoard, selectedPaper);
            });

            window.addEventListener('click', () => {
                boardDropdown.classList.remove("show");
                paperDropdown.classList.remove("show");
            });
        }

        function filterQuestions(board, paper) {
            const questions = document.querySelectorAll(".question-box");
            let visibleIndex = 1;

            questions.forEach(q => {
                if (q.id === "questionTemplate") return;

                const tags = Array.from(q.querySelectorAll(".tag")).map(t => t.textContent);
                const boardMatch = (board === "All") || tags.includes(board);
                const paperMatch = (paper === "All") || tags.includes(paper);

                if (boardMatch && paperMatch) {
                    q.style.display = "block";
                    q.querySelector(".qnum").textContent = `Question ${visibleIndex++}`;
                } else {
                    q.style.display = "none";
                }
            });
        }
